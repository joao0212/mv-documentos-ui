<div class="ui-g" style="text-align: center">
  <div class="ui-g-12">
    <p-table [value]="pessoas">
      <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th>Estado</th>
          <th>UF</th>
          <th>Excluir?</th>
          <th>Editar?</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-pessoa>
        <tr>
          <td>{{pessoa.nome}}</td>
          <td>{{pessoa.estado.nome}}</td>
          <td>{{pessoa.estado.uf}}</td>
          <td>
            <button pButton type="submit" icon="pi pi-trash" (click)="excluir(pessoa)"></button>
          </td>
          <td>
            <button pButton type="submit" icon="pi pi-pencil" (click)="editar(pessoa)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
